<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLabz - Innovative Solutions</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --text-color: #ffffff;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-muted: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            justify-content: center;
        }

        .contact-item i {
            margin-right: 1rem;
            color: var(--primary-color);
            width: 24px;
            text-align: center;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e0e0e0;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="FinLabz Logo" class="logo">
        <p class="tagline">Innovative solutions for your business</p>

        <div class="contact-card">
            <h2>Contact Us</h2>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@finlabz.ru">info@finla.bz</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FinLabz</p>
    </footer>
</body>
</html>
